name: CI/CD Pipeline

on:
  # CHANGE 1: Use pull_request_target to allow access to Secrets (GH_PAT)
  pull_request_target:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # JOB 1: Test the updates and Merge if safe
  test-and-auto-merge:
    # Only run this for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # CHANGE 2: We must explicitly tell it to checkout the PR code
          # (By default pull_request_target checks out 'main')
          ref: ${{ github.event.pull_request.head.sha }}
      
      # 1. Explicitly set Node version
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: oven-sh/setup-bun@v2
      
      - name: Test generation
        run: |
          rm -rf test-output
          node scripts/create.cjs test-output
        
      - name: Test install and build
        run: |
          cd test-output
          bun install
          # Check if the build script exists and run it
          bun run build
        env:
          CANVAS_SKIP_BINARY_DOWNLOAD: 'true'
          CI: true 

      - name: Enable auto-merge for Dependabot
        if: ${{ github.actor == 'dependabot[bot]' }}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          # This will now work because pull_request_target has secret access
          GH_TOKEN: ${{ secrets.GH_PAT }}

  # JOB 2: Bump version and Publish to NPM
  publish-and-release:
    # Runs only on push to main
    if: "${{ github.event_name == 'push' && !contains(github.event.head_commit.message, 'chore: bump version') }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: version_bump
        run: |
          npm version patch -m "chore: bump version to %s [skip ci]"
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Push version bump back to GitHub
        run: git push origin main --follow-tags