name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # JOB 1: Test the updates and Merge if safe
  test-and-auto-merge:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Explicitly set Node version (Vite 7 needs Node 18/20+)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: oven-sh/setup-bun@v2
      
      - name: Test generation
        run: |
          rm -rf test-output
          node scripts/create.cjs test-output
        
      - name: Test install and build
        run: |
          cd test-output
          bun install
          # Check if the build script exists and run it
          bun run build
        env:
          CANVAS_SKIP_BINARY_DOWNLOAD: 'true'
          # This helps Electron builds in headless environments
          CI: true 

      - name: Enable auto-merge for Dependabot
        if: ${{ github.actor == 'dependabot[bot]' }}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          # FIX: The error explicitly asked for GH_TOKEN, not GITHUB_TOKEN
          GH_TOKEN: ${{ secrets.GH_PAT }}

  # JOB 2: Bump version and Publish to NPM
  publish-and-release:
    # Runs only on push to main, ignoring the commit we just made to bump the version
    if: "${{ github.event_name == 'push' && !contains(github.event.head_commit.message, 'chore: bump version') }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: version_bump
        run: |
          # Bumps patch version (1.0.0 -> 1.0.1)
          npm version patch -m "chore: bump version to %s [skip ci]"
          # Exports new version to environment variable
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Publish to NPM
        run: npm publish
        env:
          # Uses your NPM secret
          NODE_AUTH_TOKEN: ${{ secrets.NPM }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push version bump back to GitHub
        run: git push origin main --follow-tags