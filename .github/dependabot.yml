version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # This ignores major version updates (e.g. Vite 5 -> 6) to prevent breaking changes
    # Remove this block if you want it to try major updates too
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10